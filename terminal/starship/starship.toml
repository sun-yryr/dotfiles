# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# --------------------------------
# prompt settings
# --------------------------------
# Inserts a blank line between shell prompts
add_newline = true
format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$fill\
$all$time$line_breaküéê $character\
"""
# right_format = '$all'
command_timeout = 5000 # 5s

# --------------------------------
# custom module settings
# based on Bracket Segments Preset
# --------------------------------
